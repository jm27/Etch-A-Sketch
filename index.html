<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch Game</title>
    <!-- Our CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Canvas Div -->
    <div class="canvasWrap">
      <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
      <!-- Buttons Div -->
      <div class="buttons">
        <button class="shake-btn btns">Shake</button>
        <button class="up-btn btns" name="ArrowUp">	&#8593;</button>
        <button class="down-btn btns" name="ArrowDown">	&#8595;</button>
        <button class="left-btn btns" name="ArrowLeft">	&#8592;</button>
        <button class="right-btn btns" name="ArrowRight">	&#8594;</button>
      </div>
    </div>
    <!-- Our JavaScript file -->
    <script src="./assets/index.js"></script>
  </body>
</html>
